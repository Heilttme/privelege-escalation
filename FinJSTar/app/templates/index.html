<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Playground</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 30px;
            background: #ecf0f1;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1>Онлайн JavaScript Playground</h1>
    </header>

    <div class="container">
        <h2>Введите ваш JavaScript-код</h2>
        <form method="POST">
            <textarea name="code" placeholder="Например: console.log(2 + 2)"></textarea><br>
            <input type="submit" value="Выполнить">
        </form>

        {% if result %}
        <div class="result">
            <strong>Результат:</strong>
            <pre>{{ result | e }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
